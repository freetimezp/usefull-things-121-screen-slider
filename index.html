<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project</title>
</head>

<body>
    <div class="slider-content">
        <div class="slide-number">
            <div class="prefix">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
            </div>
            <div class="postfix"><span>/</span> 5</div>
        </div>

        <div class="slide-name">
            <div class="names">
                <div>Ether Shift Mode</div>
                <div>Solar Thread</div>
                <div>Quantum Sheen Veil</div>
                <div>Flux Aura</div>
                <div>Echo Nimbus</div>
            </div>
        </div>

        <div class="slide-year">
            <div class="years">
                <div>2021</div>
                <div>2022</div>
                <div>2023</div>
                <div>2024</div>
                <div>2025</div>
            </div>
        </div>
    </div>

    <div class="slider">
        <div class="slide" id="slide-1">
            <img src="./assets/images/item-1.jpg" alt="">
        </div>
        <div class="slide" id="slide-2">
            <img src="./assets/images/item-2.jpg" alt="">
        </div>
        <div class="slide" id="slide-3">
            <img src="./assets/images/item-3.jpg" alt="">
        </div>
        <div class="slide" id="slide-4">
            <img src="./assets/images/item-4.jpg" alt="">
        </div>
        <div class="slide" id="slide-5">
            <img src="./assets/images/item-5.jpg" alt="">
        </div>
        <div style="height: 400px;"></div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
